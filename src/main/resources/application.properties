spring.application.name=campagneService
server.port=4003
eureka.client.service-url.defaultZone=${DISCOVERY_URL:http://localhost:8761/eureka}

spring.datasource.username=root
spring.datasource.password=passe
spring.datasource.url=jdbc:mysql://${DB_URL:localhost:6034/campagne_db}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
server.error.include-message=always
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=*

spring.jmx.enabled=true

spring.jpa.hibernate.ddl-auto=update
logging.level.root=info
eureka.instance.prefer-ip-address=true
spring.main.allow-bean-definition-overriding=true
